specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: poa-sokol
    source:
      address: "0x78A781644AB3137968f39aD4a389D226C3f3C3C9"
      abi: Contract
      startBlock: 19531206
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - ArtworkCreated
        - ArtworkSold
        - Transfer
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ArtworkCreated(uint256,address)
          handler: handleArtworkCreated
        - event: ArtworkSold(uint256,address,address,uint256)
          handler: handleArtworkSold
        - event: ArtworkPriceSet(uint256,uint256)
          handler: handleArtworkPriceSet
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: Contract/Contract.wasm
